# AI Music Maker - Docker Compose 配置
#
# 使用方式:
#   docker compose up -d                    # 仅启动基础设施（开发模式，前后端本地运行）
#   docker compose --profile backend up -d  # 基础设施 + API + Worker
#   docker compose --profile full up -d     # 全部服务（含 Web 前端）
#
# 常用命令:
#   docker compose down                     # 停止所有服务
#   docker compose logs -f api worker       # 查看日志
#   docker compose ps                       # 查看状态

services:
  # ===== 基础设施（默认启动）=====

  postgres:
    image: postgres:16-alpine
    container_name: aimm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aimm
      POSTGRES_PASSWORD: aimm_dev_password
      POSTGRES_DB: aimm
    ports:
      - "5432:5432"
    volumes:
      - ./.docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimm"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aimm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./.docker-data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===== 后端服务（需要 --profile backend 或 --profile full）=====

  api:
    profiles: ["backend", "full"]
    build:
      context: .
      target: api
    container_name: aimm-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://aimm:aimm_dev_password@postgres:5432/aimm?schema=public"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: "production"
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    profiles: ["backend", "full"]
    build:
      context: .
      target: worker
    container_name: aimm-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://aimm:aimm_dev_password@postgres:5432/aimm?schema=public"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  # ===== 前端服务（需要 --profile full）=====

  web:
    profiles: ["full"]
    build:
      context: .
      target: web
    container_name: aimm-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      API_URL: "http://api:3001"
      NODE_ENV: "production"
      PORT: 3000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  default:
    name: aimm-network
