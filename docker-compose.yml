# AI Music Maker - 本地开发环境
# 启动: docker-compose up -d
# 停止: docker-compose down
# 查看日志: docker-compose logs -f

services:
  postgres:
    image: postgres:16-alpine
    container_name: aimm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: aimm
      POSTGRES_PASSWORD: aimm_dev_password
      POSTGRES_DB: aimm
    ports:
      - "5432:5432"
    volumes:
      - ./.docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aimm"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aimm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ./.docker-data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: aimm-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - ./.docker-data/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 初始化：创建默认 bucket
  minio-init:
    image: minio/mc:latest
    container_name: aimm-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb local/aimm-assets --ignore-existing;
      mc anonymous set download local/aimm-assets/public;
      echo 'Bucket aimm-assets created';
      "

networks:
  default:
    name: aimm-network
